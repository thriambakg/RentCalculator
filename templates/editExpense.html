<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href= "{{ url_for('static', filename='temp.css') }}">

    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('proexpenses', prop_id = expense.prop) }}">Back to Professional Expense List</a>
    </nav>
    <div class="container jumbotron">
      <form method = "post">

          <div class="form-group">
            <h1>Edit Expense</h1>
            <p>Please fill in this form to edit expense.</p>
            <hr>
            <label for="dueDate"><b>Description of Expense</b></label>
            <input type="text" class="form-control" value="{{ expense.description }}" name="description" required>

            <label for="name"><b>Cost</b></label>
            <input type="number" step = ".01" class="form-control" value="{{ expense.cost }}" name="cost" required>


          </div>
          <button type="submit" class="btn btn-primary">edit</button>
        </form>

    </div>


  </body>
</html>
