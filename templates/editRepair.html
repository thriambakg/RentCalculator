<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('repairs', prop_id = repair.tenant) }}">Back to Repairs List</a>
    </nav>
    <div class="container jumbotron">
      <form method = "post">

          <div class="form-group">
            <h1>Edit Repair</h1>
            <p>Please fill in this form to edit repair.</p>
            <hr>
            <label for="dueDate"><b>Description of Repairs</b></label>
            <input type="text" class="form-control" value="{{ repair.description }}" name="description" required>

            <label for="name"><b>Material Cost</b></label>
            <input type="number" step = ".01" class="form-control" value="{{ repair.materialCost }}" name="mCost" required>

            <label for="name"><b>Labor Cost</b></label>
            <input type="number" step = ".01" class="form-control" value="{{ repair.laborCost }}" name="lCost" required>





          </div>
          <button type="submit" class="btn btn-primary">edit</button>
        </form>

    </div>


  </body>
</html>
