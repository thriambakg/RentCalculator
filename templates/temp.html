<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href= "{{ url_for('static', filename='temp.css') }}">

    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="home.html">Rent Calculator</a>
      <div class="container-fluid" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="addProp.html">Add Property<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="removeProp.html">Remove Property<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container jumbotron">
          {% for prop in props %}
            {% if prop.account.id == userid %}
            <div id = "properties" class="card w-85">
              <div class="card-body">
                <h5 class="card-title">{{ prop.addy }}</h5>
                <a href="{{ url_for('prop', prop_id=prop.id) }}" class="btn btn-primary">Details</a>
                <a href="{{ url_for('repairs', prop_id=prop.id) }}" class="btn btn-secondary">Repairs List</a>
                <a href="{{ url_for('proexpenses', prop_id=prop.id) }}" class="btn btn-secondary">Professional Expenses</a>

              </div>
            </div>
            {% endif %}
          {% endfor %}




    </div>


  </body>
</html>
