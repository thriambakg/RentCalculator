<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">


    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('prop', prop_id=room.prop.id) }}">Back to Tenants</a>

    </nav>
    <div class="container jumbotron">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date Paid</th>
          </tr>
        </thead>
        <tbody>
            {% for hist in room.history %}
              <tr>
                <td>{{ hist.id }}</td>
                <td>{{ hist.datePaid.strftime("%B %d, %Y  %I:%M:%S %p") }}</td>
              </tr>
            {% endfor %}

        </tbody>
      </table>





    </div>


  </body>
</html>
