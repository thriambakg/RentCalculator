<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

    <script src = "js\lib\jquery.js"> </script>
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="home.html">Rent Calculator</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login/Signup <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container jumbotron">
      <form name="signup" onsubmit="return signup()" method = "post">

          <div class="form-group">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="name"><b>First Name</b></label>
            <input type="text" class="form-control" placeholder="Enter First Name" name="fName" required>

            <label for="email"><b>Email</b></label>
            <input type="email" class="form-control" placeholder="Email Address" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" required>



          </div>
          <button id="signUp" type="submit" class="btn btn-primary">Sign Up</button>
        </form>

    </div>
  <script type="text/javascript" src = "js/signup.js">

  </script>
  </body>
</html>
